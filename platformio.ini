; https://docs.platformio.org/page/projectconf.html

[env]
monitor_speed = 115200
test_ignore = *
check_tool =
    cppcheck
    clangtidy
check_flags =
    cppcheck: --enable=all --inline-suppr --suppress=missingIncludeSystem --suppress=preprocessorErrorDirective --suppress=unmatchedSuppression --suppress=unusedFunction
    clangtidy: --checks=-*,boost-*,bugprone-*,cert-*,clang-analyzer-*,concurrency-*,google-*,misc-*,modernize-*,performance-*,portability-*,readability-*,*,-bugprone-branch-clone,-bugprone-easily-swappable-parameters,-clang-diagnostic-pragma-pack,-cppcoreguidelines-avoid-magic-numbers,-cppcoreguidelines-avoid-non-const-global-variables,-cppcoreguidelines-init-variables,-llvm-header-guard,-llvmlibc-callee-namespace,-llvmlibc-implementation-in-namespace,-llvmlibc-restrict-system-libc-headers,-modernize-use-trailing-return-type,-readability-convert-member-functions-to-static,-readability-identifier-length,-readability-implicit-bool-conversion,-readability-magic-numbers,-readability-simplify-boolean-expr,-altera-id-dependent-backward-branch,-altera-struct-pack-align,-altera-unroll-loops --fix
check_skip_packages = yes
check_src_filters =
    +<include/*>
    +<lib/*>
    +<src/*>
    -<test/>
    +<test/test_native/*>
lib_deps =
    martinbudden/Filters@^0.9.2
    ;../Libraries/Library-Filters
    martinbudden/PIDF@^0.3.3
    martinbudden/VectorQuaternionMatrix@^0.4.3
    martinbudden/SensorFusion@^0.2.5
    martinbudden/IMU@^0.9.7
    ;../Libraries/Library-IMU
    martinbudden/TaskBase@^0.0.7
    martinbudden/StabilizedVehicle@^0.5.9
    ;../Libraries/Library-StabilizedVehicle
    ;https://github.com/martinbudden/Library-StabilizedVehicle.git
    martinbudden/Receiver@^0.5.7
    martinbudden/Backchannel@^0.1.6
    martinbudden/StreamBuf@^0.0.1 ; needed for Blackbox
    martinbudden/Blackbox@^0.0.14
build_unflags = -Os
build_flags =
    -O2
    ;-save-temps=obj
    -Werror
    -Wall
    -Wextra
    -Wattributes
    ;-Wcast-align
    -Wconversion
    -Wdisabled-optimization
    -Wdouble-promotion
    -Wfloat-conversion
    -Wignored-qualifiers
    -Wimplicit-fallthrough
    ;-Winline
    -Wmissing-declarations
    ;-Wmissing-noreturn
    -Wnarrowing
    ;-Wpacked
    ;-Wpadded
    ;-Wredundant-decls
    -Wshadow
    -Wsign-compare
    ;-Wstrict-aliasing
    ;-Wstrict-aliasing=2
    -Wtrampolines
    -Wunsafe-loop-optimizations
    -Wunreachable-code
    -Wunused-function
    -Wunused-parameter
    -Wunused-value
    ;-fno-strict-aliasing
    -Wno-conversion
    -D FRAMEWORK_ARDUINO
    -D FRAMEWORK_ARDUINO_ESP32
    -D FRAMEWORK_USE_FREERTOS
    -D FRAMEWORK_USE_FREERTOS_SUBDIRECTORY
    -D LIBRARY_RECEIVER_USE_ESPNOW
    -D LIBRARY_SENSOR_FUSION_USE_FAST_RECIPROCAL_SQUARE_ROOT
    -D LIBRARY_STABILIZED_VEHICLE_USE_AHRS_TIME_CHECKS_FINE
    -D USE_ARDUINO_ESP32_PREFERENCES
    -D USE_I2C_BEGIN_2_PARAMETERS
    -D BACKCHANNEL_MAC_ADDRESS={0xC0,0x4E,0x30,0x11,0x9D,0x60}

